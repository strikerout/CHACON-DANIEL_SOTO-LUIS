<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>DHodonlogia</title>
    <meta content="pagina web odontologica" name="description">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">

    <!-- PreLoad -->
    <link as="style" href="/css/normalize.css" rel="preload">
    <link href="/css/normalize.css" rel="stylesheet">

    <link as="style" href="/css/style.css" rel="preload">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<header class="header">

    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">DH<span class="logo__bold">Odontologia</span></h1>
            </a>
            <nav class="navegacion">
                <a class="navegacion__enlace" href="index.html">Inicio</a>
                <a class="navegacion__enlace" href="pacientes.html">Pacientes</a>
                <a class="navegacion__enlace" href="odontologos.html">Odontologos</a>
                <a class="navegacion__enlace" href="turnos.html">Turnos</a>
            </nav>
        </div>
    </div>

</header>

<div class="contenedor contenido-principal">
        <div class="botones-navegacion">
            <button type="button" class="boton boton--primario"
                onclick="mostrarSeccion('registro-odontologo', '.formulario-odontologo')">Registrar</button>
            <button type="button" class="boton boton--primario"
                onclick="mostrarSeccion('listar-odontologos', '.formulario-odontologo')">Listar</button>
            <button type="button" class="boton boton--primario"
                onclick="mostrarSeccion('buscar-odontologo', '.formulario-odontologo')">Buscar </button>
        </div>
    <section class="formulario" id="registro-odontologo">
        <form action="">
            <h1>Registro Odontologo </h1>
            <div class="campo">
                <label class="campo__label" for="matricula">Matricula :</label>
                <input id="" name="matricula" type="number">
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre :</label>
                <input class="campo__fiel" id="" name="nombre" type="text">
            </div>
            <div class="campo">
                <label class="campo__label" for="apellido">Apellido :</label>
                <input id="" name="apellido" type="text">
            </div>

            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Registrar">
            </div>
        </form>

    </section>


</div>
<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">DH<span class="logo__bold">Odontologia</span></h1>
            </a>
            <nav class="navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="pacientes.html">Registro</a>
                <a class="navegacion__enlace" href="odontologos.html">Odontologos</a>
                <a class="navegacion__enlace" href="turno.html">Turnos</a>
            </nav>
        </div>
    </div>
</footer>
<script src="/js/script.js"></script>
</body>

</html>
