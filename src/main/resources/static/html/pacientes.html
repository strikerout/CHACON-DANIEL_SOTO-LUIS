<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>DHodonlogia</title>
    <meta content="pagina web odontologica" name="description">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">

    <!-- PreLoad -->
    <link as="style" href="/css/normalize.css" rel="preload">
    <link href="/css/normalize.css" rel="stylesheet">

    <link as="style" href="/css/style.css" rel="preload">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<header class="header">

    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">DH<span class="logo__bold">Odontologia</span></h1>
            </a>
            <nav class="navegacion">
                <a class="navegacion__enlace" href="index.html">Inicio</a>
                <a class="navegacion__enlace" href="pacientes.html">Pacientes</a>
                <a class="navegacion__enlace" href="odontologos.html">Odontologos</a>
                <a class="navegacion__enlace" href="turnos.html">Turnos</a>
            </nav>
        </div>
    </div>

</header>

<div class="contenedor contenido-principal">
    <div class="botones-navegacion">
        <button type="button" class="boton boton--primario"
            onclick="mostrarSeccion('registro-paciente', '.formulario-paciente')">Registrar</button>
        <button type="button" class="boton boton--primario"
            onclick="mostrarSeccion('listar-pacientes', '.formulario-paciente')">Listar </button>
        <button type="button" class="boton boton--primario"
            onclick="mostrarSeccion('buscar-pacientes', '.formulario-paciente')">Buscar </button>
    </div>

    <section class="formulario formulario-paciente" id="registro-paciente">
        <form action="">
            <h1>Registro Paciente</h1>
            <div class="campo">
                <label class="campo__label" for="dni">DNI :</label>
                <input class="campo__field" type="number" name="dni" id="">
            </div>
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre :</label>
                <input class="campo__field" type="text" name="nombre" id="">
            </div>
            <div class="campo">
                <label for="apellido" class="campo__label">Apellido :</label>
                <input class="campo__field" type="text" name="apellido" id="">
            </div>

            <h4>Datos de domicilio</h4>

            <div class="campo">
                <label for="" class="campo__label">Calle</label>
                <input class="campo__field" type="text" name="calle" id="">
            </div>
            <div class="campo">
                <label for="" class="campo__label">Numero</label>
                <input class="campo__field" type="number" name="numero" id="">
            </div>
            <div class="campo">
                <label for="" class="campo__label">Localidad</label>
                <input class="campo__field" type="text" name="localidad" id="">
            </div>
            <div class="campo">
                <label for="" class="campo__label">Provincia</label>
                <input class="campo__field" type="text" name="provincia" id="">
            </div>

            <div class="campo">
                <input type="submit" value="Registrar" class="boton boton--primario">
            </div>
        </form>
    </section>

    <section class="formulario formulario-paciente" id="listar-pacientes">
        <form action="">
            <h1>Listar Pacientes</h1>
            <div class="campo">
                <button type="button" class="boton boton--primario">Modificar</button>
            </div>
            <div class="campo">
                <button type="button" class="boton boton--primario">Eliminar</button>
            </div>
        </form>
    </section>

    <section class="formulario formulario-paciente" id="buscar-pacientes">
        <form action="">
            <h1>Buscar Pacientes</h1>
            <div class="campo">
                <label class="campo__label" for="paciente-id">Nombre :</label>
                <input class="campo__field" type="number" id="paciente-id" name="pacienteId">
            </div>
            <div class="campo">
                <label class="campo__label" for="paciente-id">ID :</label>
                <input class="campo__field" type="number" id="paciente-id" name="pacienteId">
            </div>
            <div class="campo">
                <button class="boton boton--primario" type="button" onclick="buscarPaciente()">Buscar Paciente</button>
            </div>
        </form>
    </section>
</div>


    



<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">DH<span class="logo__bold">Odontologia</span></h1>
            </a>
            <nav class="navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="pacientes.html">Registro</a>
                <a class="navegacion__enlace" href="odontologos.html">Odontologos</a>
                <a class="navegacion__enlace" href="turno.html">Turnos</a>
            </nav>
        </div>
    </div>
</footer>


<script src="/js/script.js"></script>
</body>

</html>
