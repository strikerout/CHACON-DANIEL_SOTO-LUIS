                <input id="paciente-id" name="pacienteId" type="number">

            </div>

            <div class="campo">
                <label class="campo__label" for="odontologo">Odontologo:</label>
                <select id="odontologo" name="odontologo" required>
                    <option disabled selected value="">Seleccione un odont√≥logo</option>
                </select>
            </div>

                <label class="campo__label" for="apellido">Apellido:</label>
                <input id="fecha" name="fecha" required type="date">
            </div>
            <div class="campo">
                <label class="campo__label" for="hora">Hora:</label>
                <input id="hora" name="hora" required type="time">
            </div>
            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Registrar">
            </div>
